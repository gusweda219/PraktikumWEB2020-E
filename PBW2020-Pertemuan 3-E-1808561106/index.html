<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWB2020-Pertemuan  3-E-1808561106</title>
</head>
<body>
    <!-- Merupakan sebuah tag heading h1 untuk membuat judul website -->
    <h1>My first HTML Document</h1>
    <!-- Merupakan sebuah tag paragraf dan didalam tag paragraf berisi tag bold dan italic yang berguna untuk menebalkan dan memiringkan tulisan/teks -->
    <p>Hello, my name is <b><i>Gus Weda</i></b></p>
    <!-- Merupakan tag image yang berguna untuk menampilkan gambar, di tag ini terdapat atribut src yang berfungsi untuk menunjukan sumber gambar yang ingin ditampilkan dan juga terdapat atribut height yang berguna untuk mengubah ukuran gambar -->
    <img src="img/gambar.jpg" height="270">
    <p>A student from</p>
    <!-- Merupakan tag paragraf dan di dalamnya terdapat tag u yang berguna untuk mengisi garis bawah pada tulisan -->
    <p><u>Informatics Departement, Udayana University</u></p>
    <h3>Get in touch with me :</h3>
    <!-- Merupakan tag ul atau unordered list yang berguna untuk membuat list tanpa nomor urut, di dalam tag ul berisi tag li, yang berguna untuk mengisi list item yang akan ditampilkan -->
    <ul>
        <li>Instagram : @gusweda219</li>
        <li>Github : gusweda219</li>
        <li>My Website : <a href="https://bemudayana.id/">Click here!</a></li>
    </ul>
    <!-- '&..' berguna untuk membuat sebuah simbol, seperti dibawah ini &#128149 untuk simbol hearth dan &copy untuk simbol copyright  -->
    <p>Written with &#128149; using HTML</p>
    <P>&copy;2020 and beyond</P>
</body>
</html>
