<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPBW2020-Pertemuan5-E</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg">
        <div class="container">
            <div class="left-login">
                <div class="text-join">
                    <h1>JOIN OUR COMMUNITY</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, eum.</p>
                </div>      
                <img src="img/undraw_referral_4ki4.svg" alt="">
            </div>
            <div class="login-container">
                <p>Sign Up</p>
                <form>
                    <div class="flex-name">
                        <div class="input-size" style="margin-right: 10px;">
                            <p>Full Name</p>
                            <input type="text" name="fullname">
                        </div>
                        <div class="input-size" style="margin-left: 10px;">
                            <p>Username</p>
                            <input type="text" name="username">
                        </div>
                    </div>
                    <div class="input-size input">
                        <p>Email</p>
                        <input type="email" name="email">
                    </div>
                    <div class="input-size input">
                        <p>Password</p>
                        <input type="password" name="password">
                    </div>
                    <div class="input">
                        <p>Gender</p>
                        <div class="flex-genders">
                            <div class="flex-gender">
                                <label>Male</label>
                                <input type="radio" name="gender">
                            </div>
                            <div class="flex-gender" style="margin-left: 10px;">
                                <label>Female</label>
                                <input type="radio" name="gender" id="">
                            </div>
                        </div>
                    </div>
                    <div class="input">
                        <p>Hobby</p>
                        <div class="flex-hobbies">
                            <div class="flex-hobby">
                                <label>Coding</label>
                                <input type="checkbox" name="coding">
                            </div>
                            <div class="flex-hobby" style="margin-left: 10px;">
                                <label>Design</label>
                                <input type="checkbox" name="design">
                            </div>
                            <div class="flex-hobby" style="margin-left: 10px;">
                                <label>Reading</label>
                                <input type="checkbox" name="reading">
                            </div>
                        </div>
                    </div>
                    <div class="country input">
                        <p>Country</p>
                        <select name="country">
                            <option value="Indonesian">Indonesia</option>
                            <option value="United States">United States</option>
                        </select>
                    </div>
                    <div class="coment input">
                        <p>Comment</p>
                        <textarea name="comment" cols="30" rows="5"></textarea>
                    </div>
                    <input class="btn" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
